      max_samples: 100
    shap:
      background_samples: 50
      enabled: true
      max_samples: 100
  logging:
    checkpoint_dir: checkpoints
    level: INFO
    log_dir: logs
    log_every_n_steps: 10
    save_checkpoints: true
  model:
    lightgbm:
      colsample_bytree: 0.8
      learning_rate: 0.1
      max_depth: 6
      n_estimators: 100
      random_state: 42
      subsample: 0.8
    name: xgboost
    random_forest:
      max_depth: 10
      min_samples_leaf: 2
      min_samples_split: 5
      n_estimators: 100
      random_state: 42
    tabnet:
      gamma: 1.5
      lambda_sparse: 1e-3
      n_a: 64
      n_d: 64
      n_steps: 5
      optimizer_params:
        lr: 2e-2
        weight_decay: 1e-5
      scheduler_params:
        gamma: 0.1
        step_size: 30
    xgboost:
      colsample_bytree: 0.8
      learning_rate: 0.1
      max_depth: 6
      n_estimators: 100
      random_state: 42
      subsample: 0.8
  output:
    models_dir: models
    plots_dir: assets/plots
    results_dir: results
    save_explanations: true
    save_predictions: true
  seed: 42
  training:
    batch_size: 32
    device: auto
    early_stopping_patience: 10
    epochs: 100
    learning_rate: 0.001
    loss:
      class_weights:
      - 1.0
      - 3.0
      focal_alpha: 0.25
      focal_gamma: 2.0
      name: bce
    weight_decay: 1e-4
