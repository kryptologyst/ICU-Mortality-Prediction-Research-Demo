    features:
      categorical:
      - gender
      numerical:
      - age
      - sofa_score
      - glucose
      - heart_rate
      - systolic_bp
      - spo2
      target: mortality
    preprocessing:
      patient_level_split: true
      random_seed: 42
      test_size: 0.2
      val_size: 0.2
    synthetic:
      mortality_rate: 0.25
      n_features: 7
      n_samples: 1000
      random_seed: 42
  defaults:
